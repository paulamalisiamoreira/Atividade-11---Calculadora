<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"> </script>
    <title>Document</title>
</head>
<body>

    <div id="border"> 
        <div id="container">
            <h1>Calculadora</h1>
            <p>Selecione a operação</p>
            <select name="select" id="select-operators">
                <option value="1">Somar</option>
                <option value="2">Diminuir</option>
                <option value="3">Multiplicar</option>
                <option value="4">Dividir</option>
            </select>

            <h2>Digite o primeiro número</h2>
            <input type="number" placeholder="Número 1" id="numeroUm">

            <h2>Digite o segundo número</h2>
            <input type="number" placeholder="Número 2" id="numeroDois">

            <button type="button" onclick="operar()">Operar</button>

            <p id="resultado">Resultado</p>

        </div>
    </div>
</body>
</html>
